<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EVE Lore Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 px-0 text-center">
                <h1>EVE Lore Master</h1>
                <p class="fs-5">
                    EVE LoreMaster, a free AI-powered service, provides interactive responses to queries about the
                    sprawling and intricate backstory of EVE Online.
                </p>
            </div>
            <div class="col-lg-8 offset-lg-2 px-0 history">
            </div>
            <div class="col-lg-8 offset-lg-2 px-0 status">
            </div>
            <div class="col-lg-8 offset-lg-2 px-0">
                <form class="ask">
                    <fieldset>
                        <div class="input-group mb-3">

                            <a href="/" class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </a>
                            <input type="text" class="form-control question" placeholder="Ask a question"
                                value="Who is the oldest person?">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

    <script src="/client.min.js"></script>
</body>

</html>
